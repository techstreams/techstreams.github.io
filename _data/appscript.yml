  - tl_title: TSTranslateKhmer
    tl_content: >
      Demonstration Google Apps Script which translates Cambodian Khmer to English through a Google Form using Google Translate.<br><br>
      <em>An email containing both the Khmer text and English translation is automatically sent to the form owner each time a user submits to the form.</em>
    buttons:
