    tl_icon: fa-file-text
    tl_date: 2014-08-09
    tl_content: <p><a href="https://support.google.com/docs/answer/3641454" target="_blank">Google Drive Add-on for Google Docs</a> which provides an easy way to create email with <a href="http://daringfireball.net/projects/markdown/" target="_blank">markdown</a> and send it directly from a Google Document.</p>
