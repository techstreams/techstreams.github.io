  - tl_title: TSContactForm
    tl_badge: success
    tl_icon: fa-file-text
    tl_date: 2014-09-08
    tl_content: <p><a href="https://www.google.com/script/start/" target="_blank">Google Apps Script</a> for <a href="https://support.google.com/docs/topic/6063584" target="_blank">Google Forms</a> which automatically emails the form owner each time a user submits a response to the form. Emails are nicely formatted and contain the contents of the form submission.</p>
