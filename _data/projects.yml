  - tl_title: MarkIt Web Publisher
    tl_badge: ''
    tl_icon: fa-bullseye
    tl_date: 2012-09-10
    tl_content: <p>A <a href="https://www.google.com/script/start/" target="_blank">Google Apps Script</a> web publishing tool for <a href="http://drive.google.com" target="_blank">Google Drive</a>. Includes a built-in editor for <a href="http://daringfireball.net/projects/markdown/" target="_blank">markdown</a> content upload, creation and edit along with an easy interface for hosting, configuring and deploying that content to the web.</p><br><p><em>Semi-Finalist in the <a href="https://www.google.com/events/gcdc2013/finalists2012.html" target="_blank">2012 Google Apps Developer Challenge</a>.</em></p>
    buttons:
