  - tl_title: TSFormTranslator
    tl_badge: success
    tl_icon: fa-file-text
    tl_date: 2014-10-17
    tl_content: <p>TSFormTranslator is a demonstration <a href="https://www.google.com/script/start/" target="_blank">Google Apps Script</a> which enables a <em><a href="https://support.google.com/docs/topic/6063584" target="_blank">Google Form</a> owner</em> to translate a form <em>created in English</em> into <strong><em>one of 79 different languages</em></strong> using <a href="https://translate.google.com/" target="_blank">Google Translate.</a></p><p>A nicely formatted email containing the submitted content will be sent to the <em>form owner</em> in both the <strong><em>translation language</em></strong> and <strong><em>English translation</em></strong> each time a <em>form user</em> submits to the form.</p><br><p><em>For a list of supported languages, see the <a href="http://techstreams.github.io/TSFormTranslator#langs" target="_blank">TSFormTranslator documentation</a>.</em></p>
    buttons:
      - href: 'http://techstreams.github.io/2015/04/14/tsformtranslator-overview/'
        class: btn-warning
        icon: fa-rss
        name: Blog Post
      - href: 'http://techstreams.github.io/TSFormTranslator'
        class: btn-primary
        icon: fa-book
        name: Docs
      - href: 'https://github.com/techstreams/TSFormTranslator'
        class: btn-default
        icon: fa-github
        name: Github
  - tl_title: TSTranslateKhmer
    tl_badge: success
    tl_icon: fa-file-text
    tl_date: 2014-09-26
    tl_content: <p>Demonstration <a href="https://www.google.com/script/start/" target="_blank">Google Apps Script</a> which translates <em>Cambodian Khmer</em> to <em>English</em> through a <a href="https://support.google.com/docs/topic/6063584" target="_blank">Google Form</a> using <a href="https://translate.google.com/" target="_blank">Google Translate</a>. An email containing both the <em>Khmer</em> text and <em>English</em> translation is automatically sent to the form owner each time a user submits to the form.</p>
    buttons:
      - href: 'http://techstreams.github.io/TSTranslateKhmer'
